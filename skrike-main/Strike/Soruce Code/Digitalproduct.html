<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Products</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f6f8;
    }

    h1{
      text-align:center;
      padding:30px 0 10px;
      margin:0;
    }

    .container{
      max-width:1100px;
      margin:auto;
      padding:20px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:25px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      transition:all 0.3s ease;
      cursor:pointer;
    }

    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 14px 30px rgba(0,0,0,0.15);
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
    }

    .card-body{
      padding:16px;
    }

    .product-title{
      font-size:18px;
      font-weight:600;
      margin:0 0 8px;
    }

    .price{
      font-size:16px;
      color:#198754;
      font-weight:700;
      margin-bottom:14px;
    }

    .buy-btn{
      display:block;
      text-align:center;
      padding:10px;
      background:#0d6efd;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:600;
      transition:background 0.3s;
    }

    .buy-btn:hover{
      background:#084298;
    }
  </style>
</head>

</html>
