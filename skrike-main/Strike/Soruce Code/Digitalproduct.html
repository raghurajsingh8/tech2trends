<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Products</title>

<style>
/* ===== GLOBAL ===== */
body{
    margin:0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background:#0b0b0b;
    color:#fff;
}

h1{
    text-align:center;
    margin:30px 0;
    font-size:28px;
    font-weight:700;
}

/* ===== CONTAINER ===== */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
    gap:24px;
}

/* ===== CARD ===== */
.card{
    background:linear-gradient(180deg,#141414,#0e0e0e);
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    transition:all 0.35s ease;
    cursor:pointer;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 20px 40px rgba(255,140,0,0.35);
}

/* ===== IMAGE ===== */
.card img{
    width:100%;
    height:200px;
    object-fit:contain;
    background:#000;
}

/* ===== BODY ===== */
.card-body{
    padding:18px;
}

.product-title{
    font-size:18px;
    font-weight:600;
    line-height:1.4;
    margin-bottom:10px;
}

.price{
    font-size:20px;
    font-weight:700;
    color:#ff8c00;
    margin-bottom:16px;
}

/* ===== BUTTON ===== */
.buy-btn{
    display:block;
    text-align:center;
    padding:12px;
    background:linear-gradient(135deg,#ff8c00,#ff5e00);
    color:#000;
    text-decoration:none;
    border-radius:10px;
    font-weight:700;
    transition:all 0.3s ease;
}

.buy-btn:hover{
    background:linear-gradient(135deg,#ffa733,#ff7a18);
    transform:scale(1.03);
}

/* ===== MOBILE TWEAK ===== */
@media(max-width:480px){
    h1{
        font-size:22px;
    }
    .card img{
        height:180px;
    }
}
</style>
</head>

</html>
